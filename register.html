</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="logo.jpg" alt="XPRECION Logo" style="width: 40px; height: auto;" class="d-inline-block align-text-top">
              XPRECION
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">Acerca de XPRECION</a></li>
                <li class="nav-item"><a class="nav-link" href="GestorCitas.html">Agenda tu cita</a></li>
              </ul>
              <div class="d-flex">
                <a href="register.html" class="btn btn-outline-primary me-2">Registrar Usuario</a>
                <a href="login.html" class="btn btn-outline-secondary">Iniciar Sesión</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
    

    <main class="container mt-5">
        <!-- Registration Section -->
        <section class="register-container card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center">Registrar Usuario</h2>
                <form action="php/register.php" method="post">
                    <div class="mb-3">
                        <label for="reg-username" class="form-label">Usuario:</label>
                        <input type="text" class="form-control" id="reg-username" name="reg-username" required placeholder="Ingrese su usuario">
                    </div>
                    <div class="mb-3">
                        <label for="reg-email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="reg-email" name="reg-email" required placeholder="ejemplo@correo.com">
                    </div>
                    <div class="mb-3">
                        <label for="reg-password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="reg-password" name="reg-password" required placeholder="Ingrese su contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="reg-confirm-password" class="form-label">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="reg-confirm-password" name="reg-confirm-password" required placeholder="Confirme su contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
                <div class="mt-3 text-center">
                    <small>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</small>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
  // Simulando que se guardan datos al registrarse
document.getElementById('registerForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const username = document.getElementById('registerUsername').value;
    const password = document.getElementById('registerPassword').value;

    // Guardar en localStorage (por seguridad, considera encriptar los datos en producción)
    localStorage.setItem('username', username);
    localStorage.setItem('password', password);

    Swal.fire({
        icon: 'success',
        title: '¡Registro exitoso!',
        text: 'Ahora puedes iniciar sesión.',
        showConfirmButton: true,
    }).then(() => {
        window.location.href = 'login.html'; // Redirigir al login
    });
});
</script>
</html>
