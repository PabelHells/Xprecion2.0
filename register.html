    <main class="container mt-5">
        <!-- Registration Section -->
        <section class="register-container card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center">Registrar Usuario</h2>
                <form action="php/register.php" method="post">
                    <div class="mb-3">
                        <label for="reg-username" class="form-label">Usuario:</label>
                        <input type="text" class="form-control" id="reg-username" name="reg-username" required placeholder="Ingrese su usuario">
                    </div>
                    <div class="mb-3">
                        <label for="reg-email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="reg-email" name="reg-email" required placeholder="ejemplo@correo.com">
                    </div>
                    <div class="mb-3">
                        <label for="reg-password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="reg-password" name="reg-password" required placeholder="Ingrese su contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="reg-confirm-password" class="form-label">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="reg-confirm-password" name="reg-confirm-password" required placeholder="Confirme su contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
                <div class="mt-3 text-center">
                    <small>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</small>
                </div>
            </div>
        </section>
