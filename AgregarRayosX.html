    <h2>AÑADIR RAYOS X</h2>
    <form action="php/AgregarRayosX.php" method="POST">
        <!-- Campo para el nombre del servicio -->
        <label for="servicio">Servicio:</label>
        <input type="text" id="servicio" name="servicio" maxlength="30" required placeholder="Nombre del servicio">
        <br><br>

        <!-- Campo para el precio del servicio -->
        <label for="precioServicio">Precio del Servicio:</label>
        <input type="number" id="precioServicio" name="precioServicio" step="0.01" min="0" max="9999999.99" required placeholder="Ejemplo: 150.00">
        <br><br>

        <button type="submit">Guardar</button>
    </form>
