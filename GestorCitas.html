  <script>
    // Variables para manejar los pacientes, citas y fechas disponibles
    const patients = []; // Este arreglo se llenará con los pacientes registrados
let selectedPatientIndex = null; // Para almacenar el índice del paciente seleccionado

// Función para añadir un nuevo paciente y guardarlo en la base de datos
function guardarPaciente() {
    const patientName = document.getElementById("patientName").value;
    const birthDate = document.getElementById("birthDate").value;

    if (patientName && birthDate) {
        // Hacer solicitud a GuardarPaciente.php para almacenar los datos
        fetch("php/GuardarPaciente.php", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `patientName=${encodeURIComponent(patientName)}&birthDate=${encodeURIComponent(birthDate)}`
        })
        .then(response => response.text())
        .then(data => {
            alert(data); // Mostrar mensaje de éxito o error
            document.getElementById("formPaciente").reset(); // Limpiar el formulario

            // Opcional: Recargar la lista de pacientes
            obtenerPacientes();
        })
        .catch(error => {
            console.error("Error al guardar el paciente:", error);
        });
    } else {
        alert("Complete todos los campos.");
    }
}

// Función para obtener los pacientes desde la base de datos (implementación en obtenerPacientes.php)
function obtenerPacientes() {
    fetch("php/obtenerPacientes.php")
        .then(response => response.json())
        .then(data => {
            const patientList = document.getElementById("patientList");
            patientList.innerHTML = '<option value="" disabled selected>Seleccione un paciente</option>';
            
            // Llenar el arreglo de pacientes y el selector
            data.forEach((patient, index) => {
                patients.push(patient);
                const option = document.createElement("option");
                option.value = patient.id_paciente; // Asigna el ID del paciente en el value
                option.textContent = `${patient.nombre_paciente} - Nacido: ${patient.fecha_nacimiento}`;
                patientList.appendChild(option);
            });
        })
        .catch(error => console.error("Error al cargar la lista de pacientes:", error));
}

// Función para establecer la fecha de cita y guardarla en la base de datos
function setAppointmentDate(date) {
    const specialty = document.getElementById("specialty").value;

    if (selectedPatientIndex !== null && specialty) {
        const appointmentDate = date.toISOString().split("T")[0]; // Obtener la fecha en formato YYYY-MM-DD
        const patientId = selectedPatientIndex; // ID del paciente seleccionado

        // Enviar los datos a GuardarCita.php mediante una solicitud AJAX
        fetch("php/GuardarCita.php", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `appointmentDate=${encodeURIComponent(appointmentDate)}&specialty=${encodeURIComponent(specialty)}&patientId=${patientId}`
        })
        .then(response => response.text())
        .then(data => {
            alert(data); // Muestra el mensaje de éxito o error
            updateAppointmentDateDisplay(); // Actualizar la visualización de la fecha
        })
        .catch(error => {
            console.error("Error al guardar la cita:", error);
        });
    } else {
        alert("Seleccione un paciente y una especialidad.");
    }
}

// Función para actualizar la visualización de la fecha de cita seleccionada
function updateAppointmentDateDisplay() {
    const appointmentDateDiv = document.getElementById("appointmentDate");
    if (selectedPatientIndex !== null && patients[selectedPatientIndex].appointmentDate) {
        appointmentDateDiv.textContent = `Fecha de Cita: ${patients[selectedPatientIndex].appointmentDate}`;
    } else {
        appointmentDateDiv.textContent = '';
    }
}

// Manejar selección de paciente
document.getElementById("patientList").addEventListener("change", (e) => {
    selectedPatientIndex = e.target.value; // Almacena el ID del paciente seleccionado
    updateAppointmentDateDisplay(); // Muestra la fecha de cita asignada si ya existe
});

// Inicializa la lista de pacientes al cargar la página
document.addEventListener("DOMContentLoaded", () => {
    obtenerPacientes(); // Cargar los pacientes desde la base de datos
    updateCalendar(); // Generar el calendario
});
  </script>
