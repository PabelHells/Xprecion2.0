  <!-- Sección de Registro de Pacientes -->
  <div class="card shadow-sm" style="max-width: 600px; width: 100%;">
    <div class="card-header text-center bg-primary text-white">
      <h2 class="mb-0">Registro de Pacientes</h2>
    </div>
    <div class="card-body">
      <form id="patientForm" action="php/servicios.php" method="POST">
        <!-- Nombre del Paciente -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre" required>
        </div>

        <!-- Apellido Paterno -->
        <div class="mb-3">
          <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
          <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control" placeholder="Ingrese el apellido paterno" required>
        </div>

        <!-- Apellido Materno -->
        <div class="mb-3">
          <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
          <input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control" placeholder="Ingrese el apellido materno" required>
        </div>

        <!-- Fecha de Nacimiento -->
        <div class="mb-3">
          <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
        </div>

        <!-- Celular -->
        <div class="mb-3">
          <label for="celular" class="form-label">Celular</label>
          <input type="tel" id="celular" name="celular" class="form-control" placeholder="Ingrese el número de celular" required>
        </div>

        <!-- Correo Electrónico -->
        <div class="mb-3">
          <label for="correoElectronico" class="form-label">Correo Electrónico</label>
          <input type="email" id="correoElectronico" name="correoElectronico" class="form-control" placeholder="Ingrese el correo electrónico" required>
        </div>

        <!-- Dirección -->
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <textarea id="direccion" name="direccion" class="form-control" rows="3" placeholder="Ingrese la dirección"></textarea>
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>
  </div>
