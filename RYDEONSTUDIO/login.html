<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- Enlaces a CSS -->
    <link rel="stylesheet" href="login.css"> <!-- Tus propios estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> <!-- Bootstrap para mejorar el diseño -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"> <!-- SweetAlert2 -->

</head>

<body>

    <!-- Sección de Login -->
    <section class="login-container card mt-5">
        <div class="card-body">
            <h2 class="card-title text-center">Iniciar Sesión</h2>
            <form id="loginForm" action="login.php" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
                    <span id="usernameError" class="error"></span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    <span id="passwordError" class="error"></span>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
    </section>

    <!-- Scripts de validación y alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que el formulario se envíe de inmediato

            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value.trim();
            let valid = true;

            // Validación básica de los campos
            if (username === "") {
                document.getElementById('usernameError').textContent = "El campo usuario es obligatorio.";
                valid = false;
            } else {
                document.getElementById('usernameError').textContent = "";
            }

            if (password === "") {
                document.getElementById('passwordError').textContent = "El campo contraseña es obligatorio.";
                valid = false;
            } else {
                document.getElementById('passwordError').textContent = "";
            }

            // Si pasa la validación, mostrar alerta de éxito
            if (valid) {
                Swal.fire({
                    icon: 'success',
                    title: '¡Inicio de sesión exitoso!',
                    text: 'Has iniciado sesión correctamente.',
                    showConfirmButton: true,
                }).then(() => {
                    // Aquí puedes enviar el formulario
                    e.target.submit(); // Descomenta esta línea para enviar el formulario si todo es válido
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Por favor, completa todos los campos correctamente.',
                    showConfirmButton: true,
                });
            }
        });
    </script>

</body>
</html>
