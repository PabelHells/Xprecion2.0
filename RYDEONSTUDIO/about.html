<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de XPRECION</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
<body>
    <!-- Main container -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <!-- Section: Formulario Acerca de XPRECION -->
                <section class="form-section">
                    <h2 class="text-center">Acerca de XPRECION</h2>
                    <p class="text-center mb-4">Nos encantaría conocer más sobre ti y cómo podemos ayudarte mejor. Completa este formulario para estar en contacto con nosotros.</p>

                    <!-- Formulario -->
                    <form action="submit_form.php" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Escribe tu nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="reason" class="form-label">¿Cómo conociste XPRECION?</label>
                            <select class="form-select" id="reason" name="reason" required>
                                <option selected disabled>Selecciona una opción</option>
                                <option value="redes">Redes Sociales</option>
                                <option value="recomendacion">Recomendación de un amigo</option>
                                <option value="anuncio">Anuncio publicitario</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="feedback" class="form-label">¿Qué te gustaría saber sobre nosotros?</label>
                            <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="Escribe tus comentarios o preguntas aquí" required></textarea>
                        </div>

                        <!-- Botón de envío -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom btn-lg">Enviar</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
