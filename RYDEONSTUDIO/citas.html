<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestor de Citas de Rayos X</h1>

        <ul id="appointmentList" class="list-group mb-3"></ul>
        <button class="btn btn-primary d-block mx-auto" onclick="showAddAppointmentScreen()">
            Agregar Cita
        </button>
    </div>

    <div id="addAppointmentScreen" class="container mt-5" style="display: none;">
        <h2 class="text-center mb-4">Agregar Cita</h2>
        <form id="appointmentForm" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="patientName" class="form-label">Nombre del Paciente</label>
                <input type="text" class="form-control" id="patientName" name="patientName" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Fecha de la Cita</label>
                <input type="text" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="doctorName" class="form-label">Nombre del Médico</label>
                <input type="text" class="form-control" id="doctorName" name="doctorName" required>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notas</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success me-2">Guardar Cita</button>
                <button type="button" class="btn btn-secondary" onclick="hideAddAppointmentScreen()">Cancelar</button>
            </div>
        </form>
    </div>

    <div id="appointmentDetailsScreen" class="container mt-5" style="display: none;">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Detalles de la Cita</h2>
            <p id="patientNameDetail" class="fw-bold"></p>
            <p id="dateDetail"></p>
            <p id="doctorNameDetail"></p>
            <p id="notesDetail"></p>
            <div class="text-center">
                <button class="btn btn-primary" onclick="hideAppointmentDetails()">Volver</button>
            </div>
        </div>
    </div>

    <script>
        var appointments = [];

        function showAddAppointmentScreen() {
            document.getElementById("addAppointmentScreen").style.display = "block";
            document.getElementById("appointmentDetailsScreen").style.display = "none";

            // Autocompletar nombre del paciente si está disponible en localStorage
            const patientName = localStorage.getItem('patientName');
            if (patientName) {
                document.getElementById("patientName").value = patientName;
            }
        }

        function hideAddAppointmentScreen() {
            document.getElementById("addAppointmentScreen").style.display = "none";
            document.getElementById("appointmentForm").reset();
        }

        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var patientName = document.getElementById("patientName").value;
            var date = document.getElementById("date").value;
            var doctorName = document.getElementById("doctorName").value;
            var notes = document.getElementById("notes").value;

            appointments.push({ patientName, date, doctorName, notes });

            updateAppointmentList();
            hideAddAppointmentScreen();
        });

        function updateAppointmentList() {
            var appointmentList = document.getElementById("appointmentList");
            appointmentList.innerHTML = "";

            appointments.forEach((appointment, index) => {
                var li = document.createElement("li");
                li.className = "list-group-item list-group-item-action";
                li.textContent = appointment.patientName;
                li.onclick = () => showAppointmentDetails(index);
                appointmentList.appendChild(li);
            });
        }

        function showAppointmentDetails(index) {
            var appointment = appointments[index];
            document.getElementById("patientNameDetail").textContent = "Paciente: " + appointment.patientName;
            document.getElementById("dateDetail").textContent = "Fecha: " + appointment.date;
            document.getElementById("doctorNameDetail").textContent = "Médico: " + appointment.doctorName;
            document.getElementById("notesDetail").textContent = "Notas: " + appointment.notes;

            document.getElementById("appointmentDetailsScreen").style.display = "block";
        }

        function hideAppointmentDetails() {
            document.getElementById("appointmentDetailsScreen").style.display = "none";
        }

        document.addEventListener('DOMContentLoaded', function() {
            flatpickr("#date", {
                dateFormat: "Y-m-d",
                altInput: true,
                altFormat: "F j, Y",
                defaultDate: new Date(),
                locale: { firstDayOfWeek: 1 }
            });

            // Simulación de inicio de sesión - Guarda el nombre del paciente en localStorage
            localStorage.setItem('patientName', 'Juan Pérez');
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
