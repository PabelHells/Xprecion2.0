<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pacientes</title>
  <!-- CDN de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-sm" style="max-width: 600px; width: 100%;">
    <div class="card-header text-center bg-primary text-white">
      <h2 class="mb-0">Registro de Pacientes</h2>
    </div>
    <div class="card-body">
      <form id="patientForm">
        
        <!-- Nombre del Paciente -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Paciente</label>
          <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre completo" required>
        </div>

        <!-- Fecha de Nacimiento -->
        <div class="mb-3">
          <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
          <div class="row">
            <!-- Día -->
            <div class="col">
              <select id="dia" name="dia" class="form-select" required>
                <option value="">Día</option>
                <script>
                  for (let i = 1; i <= 31; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                  }
                </script>
              </select>
            </div>
            <!-- Mes -->
            <div class="col">
              <select id="mes" name="mes" class="form-select" required>
                <option value="">Mes</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
              </select>
            </div>
            <!-- Año -->
            <div class="col">
              <select id="anio" name="anio" class="form-select" required>
                <option value="">Año</option>
                <script>
                  const currentYear = new Date().getFullYear();
                  for (let i = currentYear; i >= currentYear - 100; i--) {
                    document.write(`<option value="${i}">${i}</option>`);
                  }
                </script>
              </select>
            </div>
          </div>
        </div>

        <!-- Celular -->
        <div class="mb-3">
          <label for="celular" class="form-label">Celular</label>
          <input type="tel" id="celular" name="celular" class="form-control" placeholder="Ingrese el número de celular" required>
        </div>

        <!-- Correo Electrónico -->
        <div class="mb-3">
          <label for="correoElectronico" class="form-label">Correo Electrónico</label>
          <input type="email" id="correoElectronico" name="correoElectronico" class="form-control" placeholder="Ingrese el correo electrónico" required>
        </div>

        <!-- Dirección -->
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <textarea id="direccion" name="direccion" class="form-control" rows="3" placeholder="Ingrese la dirección"></textarea>
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Script para manejar el envío del formulario -->
  <script>
    document.getElementById("patientForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const formData = {
        nombre: document.getElementById("nombre").value,
        dia: document.getElementById("dia").value,
        mes: document.getElementById("mes").value,
        anio: document.getElementById("anio").value,
        celular: document.getElementById("celular").value,
        correoElectronico: document.getElementById("correoElectronico").value,
        direccion: document.getElementById("direccion").value,
      };
      
      console.log("Form submitted:", formData);
      alert("Formulario enviado. Consulta la consola para ver los datos.");
    });
  </script>
  
  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
