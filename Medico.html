    <h2>Formulario de Registro de Medico</h2>
    <form action="php/Medico.php" method="POST">
        <!-- Campo para el nombre del área -->
        <label for="nombre">Nombre del medico:</label>
        <input type="text" id="nombre" name="nombre" maxlength="50" required>
        <br><br>
        <label for="APELLIDO_PA">Apellido paterno:</label>
        <input type="text" id="APELLIDO_PA" name="APELLIDO_PA" maxlength="50" required>
        <br><br>
        <label for="APELLIDO_MA">Apellido materno:</label>
        <input type="text" id="APELLIDO_MA" name="APELLIDO_MA" maxlength="50" required>
        <br><br>

        <label for="Areas">Selecciona una area:</label>
        <select id="Areas" name="Areas">
            <option value="1">Tomografía Axial Multicorte</option>
            <option value="3">Angiotomografía</option>
            <option value="4">Ultrasonidos</option>
            <option value="5">Elastografía hepática</option>
            <option value="15">Musculoesquelético</option>
            <option value="16">Biopsias</option>
            <option value="10">Rayos X</option>
            <option value="11">Estudios contrastados</option>
        </select>
        <br><br>

    <button type="submit">Guardar</button>
</form>
